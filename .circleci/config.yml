version: 2
jobs:
  gcc-linux-amd64:
    docker:
      - image: gcc:8
    steps:
      - run: apt-get update; apt-get install -y --no-install-recommends libyaml-dev check
      - checkout
      - run: make test

  clang-linux-amd64:
    docker:
      - image: kevinbirch/ci-clang-linux-amd64:latest
    steps:
      - checkout
      - run: make test

workflows:
  version: 2
  test:
    jobs:
      - gcc-linux-amd64
      - clang-linux-amd64
